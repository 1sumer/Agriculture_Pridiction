<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="crop-bg"> <!-- Adding class for background -->
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/crop">Crop Recommendation</a></li>
            <li><a href="/fertilizer">Fertilizer Recommendation</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form action="/predict_crop" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="number" name="N" required>
            
            <label for="P">Phosphorus (P):</label>
            <input type="number" name="P" required>
            
            <label for="K">Potassium (K):</label>
            <input type="number" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" name="temperature" step="0.1" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" name="humidity" step="0.1" required>
            
            <label for="ph">Soil pH:</label>
            <input type="number" name="ph" step="0.1" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" name="rainfall" required>
            
            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
