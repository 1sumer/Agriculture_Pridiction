<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fertilizer Recommendation System</h1>
        <form action="/predict_fertilizer" method="post">
            <label for="soil_type">Soil Type:</label>
            <select name="soil_type" required>
                <option value="0">Black</option>
                <option value="1">Clayey</option>
                <option value="2">Loamy</option>
                <option value="3">Red</option>
                <option value="4">Sandy</option>
            </select>

            <label for="crop_type">Crop Type:</label>
            <select name="crop_type" required>
                <option value="0">Barley</option>
                <option value="1">Cotton</option>
                <option value="2">Ground Nuts</option>
                <option value="3">Maize</option>
                <option value="4">Millets</option>
                <option value="5">Oil Seeds</option>
                <option value="6">Paddy</option>
                <option value="7">Pulses</option>
                <option value="8">Sugarcane</option>
                <option value="9">Tobacco</option>
                <option value="10">Wheat</option>
            </select>

            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" name="nitrogen" required>
            
            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" name="phosphorus" required>
            
            <label for="potassium">Potassium (K):</label>
            <input type="number" name="potassium" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" name="temperature" step="0.1" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" name="humidity" step="0.1" required>
            
            <label for="moisture">Moisture (%):</label>
            <input type="number" name="moisture" step="0.1" required>

            <button type="submit">Predict Fertilizer</button>
        </form>
    </div>
</body>
</html>
